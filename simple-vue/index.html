<style>
  h1{
    width: 50%;

<body>

    <div>
      <div style="width:50%;display:inline-block;">a</div>
      <div style="width:50%;display:inline-block;">a</div>
    </div>
    <div class="box">
      <h1>{{msg1}}</h1>
      <h1>{{msg}}</h1>
    </div>
    <input type="text" v-model="msg"/>
    <buttom v-on:click="handleClick">v-on:handleClick</buttom>
    <buttom @click="handleClick">@handleClick</buttom>
  </div>
</body>
<script src='.\simple-vue.js'></script>
<script>

    el:'#app',
    data: {
      msg: 'hello world',

      }
